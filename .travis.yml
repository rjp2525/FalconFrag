language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script:
  - vendor/bin/phpspec run --verbose --format=dot
  - vendor/bin/phpunit --verbose

matrix:
    allow_failures:
        - php: 7.0

sudo: false